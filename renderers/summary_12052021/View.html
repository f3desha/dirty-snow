<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="../../styles/core.css" />
    <link rel="stylesheet" href="../../styles/elements.css" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="summary">
        <div class="box disable-select">
            <div class="box-content">
              <div class="input-block" >
                First <input id="first" type="text">
              </div>
              <div class="input-block">
                Second <input id="second" type="text">
              </div>
              
              <br>
              <label class="container">Summary
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
            
            </div>
            <div class="box-footer">
              <div class="button" id="getit">
                Submit
              </div>
              <div class="button" id="close">
                Cancel
              </div>
        </div>  
        <div class="validation-bar">
            <span id="validation-bar-span" class="success">Successfully</span>
        </div>
    </div>
    <script src="./Controller.js"></script>
</body>
</html>
